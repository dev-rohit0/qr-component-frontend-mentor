<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/favicon-32x32.png">
</head>

<body class="bg-lightGray">

  <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->
  <main class="h-screen w-screen flex flex-col justify-center items-center">
    <div class="container w-[330px] max-h-max flex flex-col justify-center items-center rounded-2xl shadow-lg bg-white">
      <img src="./images/image-qr-code.png" class="my-[16px] rounded-xl w-[300px] " alt="qr-code">
      <div class="content flex justify-center flex-col items-center mx-9 my-2">
        <div class="heading my-2 grid place-items-center text-center">
          <h2 class="text-2xl font-outfit text-darkBlue font-bold">
            Improve your front-end skills by building projects
          </h2>
        </div>
        <div class="description my-2 text-center mb-8 ">
          <p class="text-[15px] font-normal font-outfit text-grayishBlue align-middle ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
    <footer>

      <div class="attribution text-[13px]">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-500 underline">Frontend Mentor</a>.
        Coded by <a href="https://github.com/dev-rohit0" class="text-blue-500 underline" target="_blank" >Rohit @dev-rohit0</a>.
      </div>
    </footer>
  </main>

  
</body>

</html>
